<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficha Escolar - Formulario</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .photo-preview {
            width: 150px;
            height: 180px;
            object-fit: cover;
            border: 2px dashed #ccc;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <div class="bg-white rounded-lg shadow-lg p-6">
            <div class="text-center mb-6">
                <h1 class="text-2xl font-bold text-blue-800">COLEGIO EJEMPLO</h1>
                <img src="https://images.pexels.com/photos/207691/pexels-photo-207691.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" 
                     alt="Logo Escuela" 
                     class="mx-auto h-20 w-20 rounded-full object-cover mt-2">
            </div>

            <form id="studentForm" class="space-y-4">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <!-- Photo Section -->
                    <div class="md:col-span-1 flex flex-col items-center">
                        <div class="mb-4">
                            <img id="photoPreview" src="" alt="Foto del alumno" class="photo-preview hidden">
                        </div>
                        <label class="block">
                            <span class="text-gray-700">Foto del alumno:</span>
                            <input type="file" id="studentPhoto" accept="image/*" class="mt-1 block w-full text-sm text-gray-500
                                file:mr-4 file:py-2 file:px-4
                                file:rounded-md file:border-0
                                file:text-sm file:font-semibold
                                file:bg-blue-50 file:text-blue-700
                                hover:file:bg-blue-100">
                        </label>
                    </div>

                    <!-- Student Data -->
                    <div class="md:col-span-2 space-y-4">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label class="block">
                                    <span class="text-gray-700">Nombre completo:*</span>
                                    <input type="text" id="fullName" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
                                </label>
                            </div>
                            <div>
                                <label class="block">
                                    <span class="text-gray-700">Grado:*</span>
                                    <input type="text" id="grade" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
                                </label>
                            </div>
                        </div>

                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label class="block">
                                    <span class="text-gray-700">Grupo:*</span>
                                    <input type="text" id="group" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
                                </label>
                            </div>
                            <div>
                                <label class="block">
                                    <span class="text-gray-700">Fecha de nacimiento:*</span>
                                    <input type="date" id="birthDate" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
                                </label>
                            </div>
                        </div>

                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label class="block">
                                    <span class="text-gray-700">Edad:</span>
                                    <input type="text" id="age" readonly class="mt-1 block w-full rounded-md border-gray-300 shadow-sm bg-gray-100">
                                </label>
                            </div>
                            <div>
                                <label class="block">
                                    <span class="text-gray-700">Sexo:*</span>
                                    <select id="gender" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
                                        <option value="">Seleccionar</option>
                                        <option value="Masculino">Masculino</option>
                                        <option value="Femenino">Femenino</option>
                                        <option value="Otro">Otro</option>
                                    </select>
                                </label>
                            </div>
                        </div>

                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label class="block">
                                    <span class="text-gray-700">CURP:*</span>
                                    <input type="text" id="curp" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
                                </label>
                            </div>
                            <div>
                                <label class="block">
                                    <span class="text-gray-700">Grupo sangu√≠neo:</span>
                                    <select id="bloodType" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
                                        <option value="">Seleccionar</option>
                                        <option value="A+">A+</option>
                                        <option value="A-">A-</option>
                                        <option value="B+">B+</option>
                                        <option value="B-">B-</option>
                                        <option value="AB+">AB+</option>
                                        <option value="AB-">AB-</option>
                                        <option value="O+">O+</option>
                                        <option value="O-">O-</option>
                                    </select>
                                </label>
                            </div>
                        </div>

                        <div>
                            <label class="block">
                                <span class="text-gray-700">Docente a cargo:*</span>
                                <input type="text" id="teacher" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
                            </label>
                        </div>
                    </div>
                </div>

                <div class="flex justify-center mt-8">
                    <button type="button" id="generatePdf" class="bg-green-600 text-white px-6 py-2 rounded-lg hover:bg-green-700 transition flex items-center">
                        <i class="fas fa-file-pdf mr-2"></i> Generar PDF
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
